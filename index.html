<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Addy</title>

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCEqoC5yQIIBXbNVxsuRe787A29ZC32CVA&libraries=places"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link type="text/css" href="./css/style.css" rel="stylesheet">

</head>

<body onload="codeAddress()">
  <div id="maparea" align="center"></div>
  <div id="Search" class="col-sm-12" >
    <div id="SearchBox" class="col-sm-4">
      <div id="SearchBar" align="center"  class="col-sm-11">
        <input  class="form-control input-md" id="NameSearch" type="textbox" value="" onkeydown = "if (event.keyCode == 13){codeAddress()}" placeholder="Search by Name"></input>
      </div>
      <div id="SearchButton1" align="center" class="col-sm-1 glyphicon glyphicon-search" onclick="codeAddress()"></div>
    </div>
    <div class="col-sm-4" align="center" onclick="getLocation()">
      <img src="img/logo.png" class="img-responsive"></img>
    </div>
    <div id="AddySearch" class="col-sm-4">
      <div id="SearchBar" align="center"  class="col-sm-11">
        <input  class="form-control input-md" id="BackCode" type="textbox" placeholder="Search By Addy" onclick="document.getElementById('BackCode').value=''" onkeydown = "if (event.keyCode == 13){codeback()}"></input>
      </div>
      <div id="SearchButton2" align="center" class="col-sm-1 glyphicon glyphicon-search" onclick="codeback()"></div>
    </div>
  </div>

  <div id="infoPanel" align="center" class=".animated .bounceInUp">
    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab"><b>Your Addy:</b></a></li>
        <li><a href="#tab2" data-toggle="tab"><b>Closest Matching Address:</b></a></li>
        <li><a href="#tab3" data-toggle="tab"><b>Lat-Long Position:</b></a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <br/><div id="addycode">4J3423YX</div><br/>
        </div>
        <div class="tab-pane" id="tab2">
          <br/><div id="address">Unnamed Road, Sector 127, Noida, Uttar Pradesh 201303, India</div><br/>
        </div>
        <div class="tab-pane" id="tab3">
          <br/><div id="info">28.5359744, 77.34566410000002</div><br/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
