<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Addy</title>

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCEqoC5yQIIBXbNVxsuRe787A29ZC32CVA&libraries=places"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link type="text/css" href="./css/style.css" rel="stylesheet">
</head>

<body onload="codeAddress()">
  <div id="maparea" align="center"></div>
  <div id="Search" class="col-md-12 col-sm-12 col-xs-12 col-lg-12" >
    <div id="SearchBox" class="col-md-4 col-sm-4 col-xs-12 col-lg-4">
      <div id="SearchBar" align="center"  class="col-md-11 col-sm-10 col-xs-10 col-lg-11">
        <input  class="form-control input-md" id="NameSearch" type="textbox" value="" onkeydown = "if (event.keyCode == 13){codeAddress()}" placeholder="Search by Name"></input>
      </div>
      <div id="SearchButton1" align="center" class="col-md-1 col-sm-2 col-xs-2 col-lg-1 glyphicon glyphicon-search" onclick="codeAddress()"></div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-3 col-lg-4" align="center" onclick="getLocation()">
      <img src="img/logo.png" class="img-responsive" onclick="getLocation()"></img>
    </div>
    <div id="AddySearch" class="col-md-4 col-sm-4 col-xs-12 col-lg-4">
      <div id="SearchBar" align="center"  class="col-md-11 col-sm-10 col-xs-10 col-lg-11">
        <input  class="form-control input-md" id="BackCode" type="textbox" placeholder="Search By Addy" onclick="document.getElementById('BackCode').value=''" onkeydown = "if (event.keyCode == 13){codeback()}"></input>
      </div>
      <div id="SearchButton2" align="center" class="col-md-1 col-sm-2 col-xs-2 col-lg-1 glyphicon glyphicon-search" onclick="codeback()"></div>
    </div>
  </div>

  <div id="infoPanel" align="center" class=".animated .bounceInUp col-md-6 col-sm-6 col-xs-6 col-lg-6">
    <div class="tabbable col-md-12 col-sm-12 col-xs-12 col-lg-12">
      <ul class="nav nav-tabs">
        <li class="active col-md-4 col-sm-4 col-xs-12 col-lg-4"><a href="#tab1" data-toggle="tab"><strong>Your Addy</strong></a></li>
        <li class="col-md-4 col-sm-4 col-xs-12 col-lg-4"><a href="#tab2" data-toggle="tab"><strong>Address</strong></a></li>
        <li class="col-md-4 col-sm-4 col-xs-12 col-lg-4"><a href="#tab3" data-toggle="tab"><strong>Lat-Long</strong></a></li>
      </ul>

      <div class="tab-content col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <div class="tab-pane active col-md-12 col-sm-12 col-xs-12 col-lg-12" id="tab1">
          <br/><div id="addycode">4J3423YX</div><br/>
        </div>
        <div class="tab-pane col-md-12 col-sm-12 col-xs-12 col-lg-12" id="tab2">
          <br/><div id="address">Unnamed Road, Sector 127, Noida, Uttar Pradesh 201303, India</div><br/>
        </div>
        <div class="tab-pane col-md-12 col-sm-12 col-xs-12 col-lg-12" id="tab3">
          <br/><div id="info">28.5359744, 77.34566410000002</div><br/>
        </div>
      </div>
    </div><button type="button" class="btn btn-primary btn-md col-md-12 col-sm-12 col-xs-12 col-lg-12" id="directions">Get Directions from your Location</button>
  </div>
</body>
</html>
